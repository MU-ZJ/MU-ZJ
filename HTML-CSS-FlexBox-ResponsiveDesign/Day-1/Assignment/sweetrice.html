            <h1>Sweet Rice</h1>
            <br>
            <h2>Ingredients</h2>
            <p>
                <ul>
                    <li>2 cups of rice.</li>
                    <li>4 cups of water.</li>
                    <li>1 teaspoon of salt.</li>
                    <li>1 cup of milk.</li>
                    <li>3/4 cup of sugar.</li>
                    <li>1 teaspoon of cinnamon.</li>
                </ul>
            </p>
            <h2>Instructions</h2>
            <p>
                <ol>
                    <li>Put salt and water in a pot.</li>
                    <li>Bring to a boil and cook rice.</li>
                    <li>Add milk, sugar, and cinnamon.</li>
                </ol>
            </p>
        </div>
    </div>
